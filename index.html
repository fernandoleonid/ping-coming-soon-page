<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main>
        <img class="logo" src="./images/logo.svg" alt="logo">
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
        <form>
            <div class="input-container">
                <input type="email" placeholder="You email address..." required>
                <span class="error">Please provide a valid email address</span>
            </div>
            <button>Notify Me</button>
        </form>
        <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    </main>
    <footer>
        <div class="social-media">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>
